<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div class="main">
        <div class="form">
            <div class="inputs">
                <div class="logo">Logo</div>

                <div class="input-container">
                    <div class="label">Login</div>
                    <input class="input" id="login-input" type="text" placeholder="Your email">
                </div>

                <div class="input-container">
                    <div class="label">Password</div>
                    <input class="input" id="password-input" type="text" placeholder="Your password">
                </div>
                
                <div class="register-button">Register</div>

                <div class="register-link-container">
                    <a class="text">Have account?</a>
                    <a class="link" href="login.html">Login!</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
