<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div class="main">
        <div class="form">
            <div class="inputs">
                <div class="logo">Logo</div>

                <div class="input-container">
                    <div class="label">Login</div>
                    <input class="input" id="login-input" type="text" placeholder="Your email">
                </div>

                <div class="input-container">
                    <div class="label">Password</div>
                    <input class="input" id="password-input" type="text" placeholder="Your password">
                </div>

                <div class="forgot-password-container">
                    <a class="text">Forgot Password?</a>
                    <a class="link" href="reset_pass.html">Reset it</a>
                </div>
                
                <div class="login-button">Login</div>

                <div class="register-link-container">
                    <a class="text">Don't have account?</a>
                    <a class="link" href="register.html">Create it!</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
