<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <div class="login-form__container">
        <div class="login-form">
            <div class="login__title">Login</div>
            <div class="input input-login login-form__input__login">
                <input type="text" placeholder="Login">
            </div>
            <div class="input input-password login-form__input__password">
                <input type="text" placeholder="Password">
            </div>
            <div class="login-form__forgot-password">
                <span class="text">Забули пароль?</span>
                <a href="" class="text-link">Відновити</a>
            </div>
            <div class="button dark login-form__login-button"></div>
            <div class="text-thin"></div>
            <div class="button light login-form__login-with-google"></div>
            <div class="text login-form__register-link"></div>
        </div>
    </div>
</body>
</html>
